<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>REGISTER</title>
</head>
<body>
    <h2>Registration</h2>
<form action="register" method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="UserName"><br>
    <input type="text" name="firstname" placeholder="Enter the first name"><br>
    <input type="text" name="lastname" placeholder="Enter the last name"><br>
    <input type="email" name="email" placeholder="Enter email id"><br>
    <input type="password" name="password" placeholder="password"><br>
    <input type="password" name="password1" placeholder="confirm password"><br>
    <input type="submit">
</form>

{% for msg in messages %}
{{msg}}
{% endfor %}

</body>
</html>
